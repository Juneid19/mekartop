  <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MEKARINDAH - Vinyl Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{--neon:#ff00ff}
*{margin:0;padding:0;box-sizing:border-box}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#1a1a2e,#16213e);
transition:background 2s ease;
}

/* CONTAINER */
.player-container{
display:flex;
flex-direction:column;
align-items:center;
color:#fff;
}

/* JUDUL RADIO */
.station-name{
font-size:2rem;
font-weight:700;
letter-spacing:3px;
margin-bottom:8px;
text-align:center;
}

/* VINYL BOX */
.vinyl-player{
width:330px;
height:330px;
background:#161625;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 25px 60px rgba(0,0,0,.55);
position:relative;
}

/* VINYL */
.vinyl-disc{
width:255px;
height:255px;
border-radius:50%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
}
.vinyl-disc.spinning{animation:spin 6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* COVER */
.cover-container{
width:190px;
height:190px;
border-radius:50%;
position:relative;
}
.neon-glow{
position:absolute;
inset:-10px;
border-radius:50%;
background:conic-gradient(var(--neon),#00ffff,#00ff99,var(--neon));
filter:blur(14px);
opacity:.85;
animation:glow 8s linear infinite;
}
@keyframes glow{to{transform:rotate(360deg)}}

.cover-art{
width:100%;
height:100%;
border-radius:50%;
background:#333 center/cover no-repeat;
position:relative;
z-index:2;
}

/* TONE ARM */
.tone-arm{
position:absolute;
top:42px;
right:22px;
width:95px;
height:9px;
background:#777;
transform-origin:right center;
transform:rotate(-40deg);
transition:1s;
}
.tone-arm.playing{transform:rotate(-12deg)}

/* ===== EQUALIZER ===== */
.equalizer{
display:flex;
gap:4px;
margin:12px 0 6px;
height:26px;
}
.eq-bar{
width:4px;
height:100%;
background:var(--neon);
opacity:.85;
animation:eq 1.1s infinite ease-in-out;
transform-origin:bottom;
}
.eq-bar:nth-child(2){animation-delay:.2s}
.eq-bar:nth-child(3){animation-delay:.4s}
.eq-bar:nth-child(4){animation-delay:.6s}
.eq-bar:nth-child(5){animation-delay:.8s}
.eq-bar:nth-child(6){animation-delay:.3s}
.eq-bar:nth-child(7){animation-delay:.5s}

@keyframes eq{
0%,100%{transform:scaleY(.25)}
50%{transform:scaleY(1)}
}

/* NOW PLAYING */
.now-playing{
font-size:.7rem;
letter-spacing:2px;
opacity:.55;
text-transform:uppercase;
margin-bottom:4px;
}

/* INFO */
.song-info{text-align:center}
.song-title{
font-weight:600;
white-space:nowrap;
}
.song-title.scroll{
display:inline-block;
animation:marquee 12s linear infinite;
}
@keyframes marquee{to{transform:translateX(-100%)}}
.artist-name{
font-size:.85em;
opacity:.7;
}

/* CONTROL */
.controls{margin-top:14px}
.play-btn{
width:60px;
height:60px;
border-radius:50%;
background:var(--neon);
border:none;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 0 18px var(--neon);
}
.play-btn svg{fill:#fff;width:28px;height:28px}

/* CREDIT */
.credit{
position:fixed;
bottom:10px;
right:14px;
font-size:11px;
opacity:.4;
font-style:italic;
}
</style>
</head>

<body>

<div class="player-container">

<h1 class="station-name">MEKARINDAH</h1>

<div class="vinyl-player">
<div class="vinyl-disc" id="vinyl">
<div class="cover-container">
<div class="neon-glow"></div>
<div class="cover-art" id="cover"></div>
</div>
</div>
<div class="tone-arm" id="arm"></div>
</div>

<!-- EQUALIZER -->
<div class="equalizer" id="eq">
<span class="eq-bar"></span>
<span class="eq-bar"></span>
<span class="eq-bar"></span>
<span class="eq-bar"></span>
<span class="eq-bar"></span>
<span class="eq-bar"></span>
<span class="eq-bar"></span>
</div>

<div class="now-playing">Now Playing</div>

<div class="song-info">
<div style="overflow:hidden">
<span class="song-title" id="title">Menghubungkan…</span>
</div>
<div class="artist-name" id="artist"></div>
</div>

<div class="controls">
<button class="play-btn" id="play">
<svg id="icon" viewBox="0 0 24 24">
<path d="M8 5v14l11-7z"/>
</svg>
</button>
</div>

</div>

<div class="credit">Prepared by Juneid</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
// ===== CONFIG =====
const STREAM_URL="https://stream.zeno.fm/d2k0ptw4kkeuv/stream.aac";
const META_URL="https://api.zeno.fm/mounts/metadata/subscribe/gkvbmtw4kkeuv";
const DEFAULT_COVER="https://picsum.photos/400";

/* LINK QORI – WAJIB ADA */
const RECITER_COVERS={
 'mishary': 'https://i.ytimg.com/vi/GLMp_EGGLfk/hq720.jpg?sqp=-oaymwExCK4FEIIDSFryq4qpAyMIARUAAIhCGAHwAQH4AdQGgALgA4oCDAgAEAEYciBWKDgwDw==&rs=AOn4CLAa_DZgLB8D4xcMTFPgxpnQghg_sw',
            'abdul': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT99qAcwhSDEUMmxHHzjEfna9YVgtg-04A8rDvXbaNtZf-70ZkRxFPl_i5J_he-DnfdtO7EhS0ouUaiu-hq_bE8Ni9U3xKBjsAdFgzAg4w&s=10',
            'adi hidayat': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi7cw0cL0cs4aqyXA5sbBMBaCWGmW0D28pzruJKEWXlx9RYeQLuZouy9VlqLk9oWvOxlO7jHAh6QOXhjPyKPQZqz2rez4YV5XOPrgTTQ&s=10',
            'zainuddin': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDo4WarU6dxMHRx3BFqisexu4euGqv9Ni9_JZA5jZBwA&s=10',
            'latif': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgeut2z_VzZzl5_B7sbcdxL2FkG3Rd3dOTaS3WCOXEA&s=10',
            'al sudais': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Abdulrahman_Al-Sudais.jpg/440px-Abdulrahman_Al-Sudais.jpg',
            'ghamdi': 'https://i.ibb.co/Wp0y1hG/ghamdi.jpg',
            'shatri': 'https://i.ibb.co/fQ5N204/shatri.jpg',
            'abdul basit': 'https://i.ibb.co/RzM805h/abdulbasit.jpg',
};

const audio=document.getElementById("audio");
const play=document.getElementById("play");
const icon=document.getElementById("icon");
const vinyl=document.getElementById("vinyl");
const arm=document.getElementById("arm");
const titleEl=document.getElementById("title");
const artistEl=document.getElementById("artist");
const cover=document.getElementById("cover");

audio.src=STREAM_URL;
audio.volume=.8;
let playing=false;

play.onclick=async()=>{
if(!playing){
await audio.play();
vinyl.classList.add("spinning");
arm.classList.add("playing");
icon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
playing=true;
}else{
audio.pause();
vinyl.classList.remove("spinning");
arm.classList.remove("playing");
icon.innerHTML='<path d="M8 5v14l11-7z"/>';
playing=false;
}
};

// BACKGROUND ROTATE
const colors=[
['#667eea','#764ba2'],
['#f093fb','#f5576c'],
['#4facfe','#00f2fe'],
['#fa709a','#fee140'],
['#30cfd0','#330867']
];
function changeBG(){
const c=colors[Math.floor(Math.random()*colors.length)];
document.body.style.background=`linear-gradient(135deg,${c[0]},${c[1]})`;
document.documentElement.style.setProperty('--neon',c[0]);
}
setInterval(changeBG,20000);
changeBG();

// METADATA
let last="";
const es=new EventSource(META_URL);
es.onmessage=e=>{
const d=JSON.parse(e.data);
if(d.streamTitle && d.streamTitle!==last){
last=d.streamTitle;
updateTrack(d.streamTitle);
changeBG();
}
};

async function updateTrack(full){
let artist="",title=full;
if(full.includes(" - ")){[artist,title]=full.split(" - ");}

titleEl.textContent=title.trim();
artistEl.textContent=artist.trim();
titleEl.classList.toggle("scroll",title.length>18);

// PRIORITAS QORI
const hay=(artist+" "+title).toLowerCase();
for(const k in RECITER_COVERS){
if(hay.includes(k)){
cover.style.backgroundImage=`url('${RECITER_COVERS[k]}')`;
return;
}
}

// FALLBACK ITUNES
try{
const q=encodeURIComponent(artist+" "+title);
const r=await fetch(`https://itunes.apple.com/search?term=${q}&limit=1`);
const j=await r.json();
if(j.results.length){
cover.style.backgroundImage=
`url('${j.results[0].artworkUrl100.replace("100x100","600x600")}')`;
return;
}
}catch{}

cover.style.backgroundImage=`url('${DEFAULT_COVER}')`;
}
cover.style.backgroundImage=`url('${DEFAULT_COVER}')`;
</script>

</body>
</html>

</html>
